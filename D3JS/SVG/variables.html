<!DOCTYPE html>
<html lang="en">

<head>
    <title>Drawing Basic SVG Shapes</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <h3>SVG Bar</h3>
        <svg>
            <rect width="50" height="200" style="fill: blue"/>
        </svg>

    <h3>D3.JS Bars</h3>
        <script>
            var w = 300;
            var h = 100;
            var padding = 2;
            var dataset = [5,10,15,20,25];
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
            
            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                    .attr("x", function(d, i){   //declare inline func referencing the dataset as 'd' and index as 'i'
                        return (i * (w/dataset.length));
                    })
                    .attr("y", function(d){
                        return h - d*4;
                    })
                    .attr("width", w/dataset.length - padding)
                    .attr("height", function(d){
                        return d*4;
                    });

        </script>
</body>

</html>
